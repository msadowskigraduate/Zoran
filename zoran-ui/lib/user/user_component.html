<div *ngIf="isAuthorized()">
    <material-menu [menu]="menuModel">
        <section menu-button>
            {{user.name}}
            <material-icon icon="arrow_drop_down" size="medium" baseline></material-icon>
        </section>
    </material-menu>
</div>
<div *ngIf="!isAuthorized()"><a href="http://localhost:8080/login"> Login </a></div>
<tos-modal-dialog *ngIf="user != null" [enabled]="user.state!=='ACTIVE'"></tos-modal-dialog>
