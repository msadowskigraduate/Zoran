<div class="step-a">
    <div class="step-input-field--more">

        <div class="step-input-field">
            Project Name:
            <material-input [(ngModel)]="newResourceService.request.name"
                            type="text"
                            required
                            requiredErrorMsg="This input requires a value!"
                            [maxCount]="25">
            </material-input>
        </div>

        <div class="step-input-field">
            Short introduction:
            <material-input floatingLabel
                            multiline
                            rows="2"
                            maxRows="4"
                            [(ngModel)]="newResourceService.request.lead">
            </material-input>
        </div>

        <br>

        <div class="step-input-field">
            <material-toggle
                    (checkedChange)="changedState()"
                    [disabled]="false"
                    label="Tap to make project {{btEnabled ? 'PUBLIC' : 'PRIVATE'}}.">
            </material-toggle>
            {{newResourceService.request?.resourceVisibility}}
        </div>
    </div>

    <br>

    <div class="step-input-field--more">

        <section>
            <div class="step-input-field">
                Description:
                <material-input floatingLabel
                                multiline
                                rows="2"
                                maxRows="4"
                                [(ngModel)]="newResourceService.request.description"
                                (blur)="parseMarkdown()">
                </material-input>
            </div>
        </section>

        <section>
            Markdown Preview:<br>
            <markdown [description]="newResourceService.request.description"></markdown>
        </section>

        <br>

        <div class="step-input-field">
            Tags:
            <material-input type="text"
                            [(ngModel)]="newResourceService.request.tags"
                            [maxCount]="25">
            </material-input>
        </div>
    </div>
</div>
