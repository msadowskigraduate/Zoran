<section>
    <div class="tab-panel-basic-0">
        <div class="tab-panel-basic--title">
            <h3>
                I would like a
                <material-dropdown-select
                        [buttonText]="singleSelectedLanguage"
                        [options]="LanguageOptions"
                        [(ngModel)]="newResourceService.request.projectLanguage"></material-dropdown-select>
                project with
                <material-dropdown-select
                        [buttonText]="singleSelectedBuildApp"
                        [options]="mavenOrGradle"
                        [(ngModel)]="newResourceService.buildApp"></material-dropdown-select>
            </h3>
        </div>

        <br>

        <div class="tab-panel-basic-more">
            <div class="step-input-field--more">
                <div class="step-input-field">
                    Group Id:
                    <material-input type="text"
                                    required
                                    requiredErrorMsg="This input requires a value!"
                                    [(ngModel)]="newResourceService.request.groupId"
                                    [maxCount]="25">
                    </material-input>
                </div>
                <div class="step-input-field">
                    Artifact Id:
                    <material-input type="text"
                                    required
                                    requiredErrorMsg="This input requires a value!"
                                    [(ngModel)]="newResourceService.request.artifactId"
                                    [maxCount]="25">
                    </material-input>
                </div>
                <div class="step-input-field">
                    Version:
                    <material-input type="text"
                                    required
                                    requiredErrorMsg="This input requires a value!"
                                    [(ngModel)]="newResourceService.request.version"
                                    [maxCount]="10">
                    </material-input>
                </div>
            </div>
            <div class="step-input-field--more">
                Dependencies:<br>
                <material-dropdown-select
                        multi
                        [buttonText]="multiSelectedDependencies"
                        [options]="dependenciesOptions"
                        [(ngModel)]="newResourceService.request.templatesUsed"
                        [factoryRenderer]="eventRenderFactory">
                </material-dropdown-select>
                <br>

                <material-list>
                    <material-list-item *ngFor="let element of newResourceService.request.templatesUsed">
                        {{element.name}} / {{element.id}}
                    </material-list-item>
                </material-list>
            </div>

            <br>

            <div class="step-input-field" *ngIf="newResourceService.request.templatesUsed != null &&
                                                 newResourceService.request.templatesUsed.isNotEmpty">
                SpringBoot Version:
                <material-dropdown-select type="text"
                                required
                                requiredErrorMsg="This input requires a value!"
                                [options]="bootOptions"
                                [buttonText]="newResourceService.request.bootVersion ?? 'Select One'"
                                [(ngModel)]="newResourceService.request.bootVersion">
                </material-dropdown-select>
            </div>

            <br>

            <div class="step-input-field">
                Java:
                <material-dropdown-select type="text"
                                required
                                requiredErrorMsg="This input requires a value!"
                                [options]="javaOptions"
                                [buttonText]="newResourceService.request.javaVersion ?? 'Select One'"
                                [(ngModel)]="newResourceService.request.javaVersion">
                </material-dropdown-select>
            </div>
        </div>
    </div>
</section>
