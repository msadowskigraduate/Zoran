<section>
    <material-tab-strip (tabChange)="onTabChange($event)"
                        [tabLabels]="tabLabels">
    </material-tab-strip>
    <div class="tab-panel-basic-0" *ngIf="tabIndex == 0">
        <div class="tab-panel-basic--title">
            I would like a
            <material-dropdown-select
                    [buttonText]="singleSelectedBuildApp"
                    [options]="buildAppOptions"
                    [(ngModel)]="details.buildApp"></material-dropdown-select>
            project written in
            <material-dropdown-select
                [buttonText]="singleSelectedLanguage"
                [options]="LanguageOptions"
                [(ngModel)]="details.projectLanguage"></material-dropdown-select>
            language.
        </div>
        <div class="tab-panel-basic-more">
            <div class="step-input-field--more">
                <div class="step-input-field">
                    Group Id:
                    <material-input type="text"
                                    required
                                    requiredErrorMsg="This input requires a value!"
                                    [(ngModel)]="details.groupId"
                                    [maxCount]="25">
                    </material-input>
                </div>
                <div class="step-input-field">
                    Artifact Id:
                    <material-input type="text"
                                    required
                                    requiredErrorMsg="This input requires a value!"
                                    [(ngModel)]="details.artifactId"
                                    [maxCount]="25">
                    </material-input>
                </div>
                <div class="step-input-field">
                    Version:
                    <material-input type="text"
                                    required
                                    requiredErrorMsg="This input requires a value!"
                                    [(ngModel)]="details.version"
                                    [maxCount]="10">
                    </material-input>
                </div>
            </div>
            <div class="step-input-field--more">
                Dependencies:<br>
                <material-dropdown-select
                        multi
                        [buttonText]="multiSelectedLanguage"
                        [options]="dependenciesOptions"
                        [(ngModel)]="details.dependencies">
                </material-dropdown-select>
                <br>
                {{details.dependencies == null || details.dependencies.isEmpty ? "Empty :(" : details.dependencies}}
            </div>
        </div>
    </div>

    <div class="tab-panel-basic" *ngIf="tabIndex == 1">
        You may edit your project's parameters manually with YAML (only PRO users).
        <br><br>
        <material-input class="advanced-panel"
                        multiline
                        rows="30"
                        [(ngModel)]="details.yaml"
                        label="Multi-line with default and max rows">
        </material-input>
    </div>
</section>
