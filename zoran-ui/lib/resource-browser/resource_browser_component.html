<div class="resource-browser-chosen" *ngIf="service.request != null">
    <material-chips>
        <material-chip *ngFor="let c of service.request.templatesUsed"
                       (remove)="service.request.templatesUsed.remove(c)"
                       [removable]="true"
                       [value]="c"
                       displayNameRenderer>
        </material-chip>
    </material-chips>
</div>
<div class="resource-browser-container">
    <resource_view_minifed_component *ngFor= "let model of resources" [model]="model">
    </resource_view_minifed_component>
</div>

<div class="resource-browser-container" *ngIf="resources != null && resources.isEmpty">
    Cannot find any available templates!
</div>
