<div class="welcome-page-content">
    <div class="welcome-page-breadcrumb">Welcome page</div>
    <div class="welcome-page-container">
        <div class="some_Container" *ngFor="let model of moduleList">
            <section>
                <div class="mdc-card mdc-card--outlined welcome_page_module_container">
                    <img class = "image" src="u56.png">
                    <div class="card-content">
                        <h2 class="welcome_page_module_text--title" *ngIf="model.name != null">
                            {{model.name}}
                        </h2>
                        <div class="welcome_page_module_text--body" *ngIf="model.text != null">
                            {{model.text}}
                        </div>
                        <div class="mdc-card__actions">
                            <div class="mdc-card__action-buttons" *ngIf="model.buttonText != null">
                                <material-button class="button-module" (trigger)="navigate(model.uri)">
                                    {{model.buttonText}}
                                </material-button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
