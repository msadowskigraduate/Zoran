<div class="welcome-page-content">
    <div class="welcome-page-breadcrumb">Welcome page > Resources</div>
    <div class="welcome-page-container" *ngIf="isAuthorized()">
        <div class="some_Container" *ngFor="let model of moduleList">
            <section>
                <div class="mdc-card mdc-card--outlined welcome_page_module_container">
                    <img class = "image" src="u56.png">
                    <div class="card-content">
                        <h2 class="welcome_page_module_text--title" *ngIf="model.projectName != null">
                            {{model.author}} {{model.type == 'NEW' ? '' : ' / '}} {{model.projectName}}
                        </h2>
                        <div class="welcome_page_module_text--body" *ngIf="model.author != null">
                            {{model.description}}
                        </div>
                        <div class="mdc-card__actions">
                            <div class="mdc-card__action-buttons" [ngSwitch]="model.type">
                                <material-button class="button-module" *ngSwitchCase="'Java Project'"
                                                 (trigger)="navigate(model.resourceIdentifier)">Edit</material-button>
                                <material-button class="button-module" *ngSwitchCase="'NEW'"
                                                 (trigger)="navigate('/new-resource')">Create New</material-button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div class="welcome-page-container" *ngIf="!isAuthorized()">
        Not Logged in!
    </div>
</div>
