<div class="welcome-page-content">
    <div class="welcome-page-breadcrumb">Welcome page > Resources</div>
    <div class="welcome-page-container" *ngIf="moduleList != null">
        <div class="some_Container" *ngFor="let model of moduleList">
            <section>
                <div class="mdc-card mdc-card--outlined welcome_page_module_container">
                    <img class = "image" src="u56.png">
                    <div class="card-content">
                        <h2 class="welcome_page_module_text--title" *ngIf="model.name != null">
                            {{model.owner}} {{model.type == newType ? '' : ' / '}} {{model.name}}
                        </h2>
                        <div class="welcome_page_module_text--body" *ngIf="model.owner != null">
                            {{model.description}}
                        </div>
                        <div class="mdc-card__actions">
                            <div class="mdc-card__action-buttons">
                                <material-button class="button-module" *ngIf="model.type != newType"
                                                 (trigger)="navigate(model.id)">Edit</material-button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <material-fab style="align-self: center; background-color: #2a56c6;" raised (trigger)="createNewResource()">
            <material-icon icon="add" style="color: white"></material-icon>
        </material-fab>
    </div>
    <div class="welcome-page-container" *ngIf="moduleList == null">
        <unauthorized-app></unauthorized-app>
    </div>
</div>
