# branches:
#   only:
#     - develop

matrix:
  include:
    - language: java
      jdk: oraclejdk8
      before_install: 
        - cd ./zoran-core
      install:
        - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
      script: mvn test -P dev
    - language: dart
      dart:
      - stable
      before_install: 
        - cd ./zoran-ui
      dart_task: pub run build_runner build