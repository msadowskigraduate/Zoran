language: java
jdk: oraclejdk8
jobs:
  include:
    - stage: "Build, Compile and Test"
      before_script:
        - cd ./zoran-core
      script:
         - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
      script: mvn clean compile package -Pall dev
    - stage: "Build docker image"
      script: mvn dockerfile:build